<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="display.css">
    <title>Display</title>
</head>
<body>
    <h1>Galería de monstruos</h1>
    <h2>Display: Block</h2>
    <div class="galeria">
        <div class="card"><h2>👻Fantasma</h2></div>
        <div class="card"><h2>🧛Vampiro</h2></div>
        <div class="card"><h2>🧟Zombie</h2></div>
    </div>
    <h2>Display: Inline</h2>
    <div class="galeria">
        <div class="card"><h2>👽Alien</h2></div>
        <div class="card"><h2>🐉Dragón</h2></div>
        <div class="card"><h2>🩻Esqueleto</h2></div>
    </div>
    <h2>Display: inline-block</h2>
    <div class="galeria">
        <div class="card"><h2>👹Ogro</h2></div>
        <div class="card"><h2>🧌Trol</h2></div>
        <div class="card"><h2>🧜Sirena</h2></div>
    </div>
</body>
</html>
